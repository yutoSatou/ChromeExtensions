<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP to camelCase</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>JP → English camelCase</h1>
      <label for="jpInput">日本語入力</label>
      <textarea id="jpInput" placeholder="例：今日は天気がいいです"></textarea>
      <button id="convertBtn">変換</button>
      <button id="copyBtn" type="button">結果をコピー</button>

      <label for="camelOutput">camelCase 出力</label>
      <input id="camelOutput" type="text" readonly />
      <p id="status"></p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
